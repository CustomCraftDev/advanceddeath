    Inventory: 0
    Armor: 1
    Hotbar: 100
    Onlyfrompvp: true
    Command:
      - 'say [Admin]%playername% was killed by %killer%'
Respawn:
  Default:
  Member:
    - '1,60,2'
    - '10,20,1'
  Admin:
    - '1,60,4'
    - '10,50,10'
    

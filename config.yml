    Respawn: false
    Inventory: 100
    Armor: 100
    Hotbar: 100
    Onlyfrompvp: false
    Command:
      - 'say [Guest]%playername% was killed'
  Member:
    Respawn: false
    Inventory: 100
    Armor: 80
    Hotbar: 100
